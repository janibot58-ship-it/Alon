    /* Body & Canvas */

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    // Matrix Animation
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    let fontSize = 5;
    let chinese = 'ç”°ç”±ç”²ç”³ç”µå£å›æ—¥å›½å±±ä¸­åœŸæœ¨é‡‘æ°´ç«åœŸç«¹ç±³èˆŸå¿ƒæ‰‹ç›®è€³å£æ—¥æœˆå¤©é£é›¨';
    let chars = chinese.split('');
    let columns = canvas.width / fontSize;
    let drops = [];

    function initDrops() {
      columns = canvas.width / fontSize;
      drops = [];
      for (let x = 0; x < columns; x++) {
        drops[x] = Math.random() * canvas.height;
      }
    }

    initDrops();

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#00ff00';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        drops[i] = (drops[i] * fontSize > canvas.height && Math.random() > 0.975) ? 0 : drops[i] + 1;
      }

      requestAnimationFrame(draw);
    }

    draw();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initDrops();
    });

    // WhatsApp Number Input
    const a = document.getElementById("pair");
    const b = document.getElementById("submit");
    const c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style = "color:blue;font-weight:bold";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:white;font-weight:bold";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:white;font-weight:bold">Enter your WhatsApp number with Country Code</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:red;font-weight:bold">Invalid Number</a><br><br>';
      } else {
        const number = c.value.replace(/[^0-9]/g, "");
        c.type = "text";
        c.value = "+" + number;
        c.style = "color:black;font-size:20px";
        a.innerHTML = '<a style="color:white;font-weight:bold">Please Wait...</a><br><br>';
        try {
          let { data } = await axios(`/code?number=${number}`);
          let code = data.code || "Service Unavailable";
          a.innerHTML = `<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:white;">${code}</span></font><br><br><br>`;
        } catch (err) {
          a.innerHTML = '<a style="color:red;font-weight:bold">Service Unavailable</a><br><br>';
        }
      }
    });
  </script>
